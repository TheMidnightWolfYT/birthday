<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffd3e8; /* Light pink background color */
      color: #333; /* Default text color */
    }

    header {
      background-color: #ff91ab; /* Slightly darker pink for the header */
      padding: 10px;
      text-align: center;
      color: white; /* Text color for the header */
    }

    .content {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff; /* White content background color */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for content */
    }

    h1 {
      color: #ff91ab; /* Header text color */
    }
  </style>
  <title>Main Page</title>
</head>
<body>
  <header>
    <h1>Main Page</h1>
  </header>
  
  <div class="content">
    <p>
      Welcome to the main page! This is where your content goes.
    </p>

    <!-- Add more information about the main page as needed -->
  </div>
</body>
</html>
