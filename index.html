<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <style>
    body {
      position: relative;
      overflow: hidden;
      margin: 0;
      background-color: #ffd3e8; /* Pastel pink background color */
    }

    h1, h2 {
      text-align: center;
      font-family: 'Pacifico', cursive; /* Changed to Pacifico cursive font */
      color: transparent;
      background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red, violet);
      -webkit-background-clip: text;
      animation: pulse 2s infinite alternate, rainbow 5s linear infinite;
    }

    h1#livi {
      color: black; /* Black color for Livi text */
      margin-top: 10px; /* Adjusted margin */
    }

    img {
      display: block;
      margin: auto;
      width: 100px; /* Adjusted size for the image */
      height: 100px; /* Adjusted size for the image */
      margin-top: 20px; /* Adjusted margin */
      animation: pulse 2s infinite alternate; /* Pulsing animation */
    }

    .heart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Placed hearts in the background */
      animation: floatUp 60s linear infinite; /* Slowed down the animation by 3x */
    }

    .heart {
      width: 20px; /* Adjusted size for hearts */
      height: 20px; /* Adjusted size for hearts */
      position: absolute;
      opacity: 0; /* Initial opacity set to 0 */
      background: url('IMG_0881.png') no-repeat center/cover; /* Replace with your heart image URL */
      animation: twinkle 3s infinite, floatHeart 60s linear infinite; /* Slowed down the animation by 3x */
    }

    .alternate-image {
      width: 100px; /* Adjusted size for the alternate image */
      height: 100px; /* Adjusted size for the alternate image */
      position: absolute;
      opacity: 1; /* Set opacity to 1 */
      background: url('IMG_0883.png') no-repeat center/cover; /* Replace with your alternate image URL */
      animation: pulse 2s infinite alternate; /* Pulsing animation for alternate image */
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh);
      }
      100% {
        transform: translateY(-100vh);
      }
    }

    @media only screen and (max-width: 600px) {
      /* Adjust styles for screens with a maximum width of 600px (typically mobile devices) */
      .heart {
        width: 10px; /* Adjusted size for mobile */
        height: 10px; /* Adjusted size for mobile */
      }

      .alternate-image {
        width: 50px; /* Adjusted size for mobile */
        height: 50px; /* Adjusted size for mobile */
      }
    }
  </style>
  <title>Floating Hearts</title>
</head>
<body>
  <h1>Happy Birthday</h1>
  <h1 id="livi">Livi</h1>
  <div class="heart-container">
    <!-- Add 100 hearts dynamically with JavaScript -->
  </div>
  <div class="alternate-image"></div>

  <script>
    // Add 100 hearts dynamically
    const heartContainer = document.querySelector('.heart-container');
    const alternateImage = document.querySelector('.alternate-image');

    for (let i = 0; i < 100; i++) {
      createHeart();
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.top = `${Math.random() * 100}vh`;
      heart.style.animationDuration = `${Math.random() * 12 + 6}s`; /* Slowed down the animation by 3x */
      heartContainer.appendChild(heart);
    }

    // Set background image for the alternate image
    alternateImage.style.background = 'url("IMG_0883.png") no-repeat center/cover';
  </script>
</body>
</html>
