<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #portfolio-posts {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    .portfolio-post {
      margin-bottom: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }

    .portfolio-post h2 {
      color: #333;
    }

    .portfolio-post p {
      color: #555;
    }

    .portfolio-post img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
    }
  </style>
  <title>Portfolio Page</title>
</head>
<body>

  <header>
    <h1>Portfolio Page</h1>
  </header>

  <main id="portfolio-posts">
    <!-- Portfolio posts will be dynamically added here using JavaScript -->
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Dummy data for portfolio posts (replace this with your actual data)
      const portfolioPosts = [
        { title: 'Project 1', description: 'Description of Project 1.', image: 'path/to/image1.jpg' },
        { title: 'Project 2', description: 'Description of Project 2.', image: 'path/to/image2.jpg' },
        // Add more portfolio posts as needed
      ];

      const portfolioPostsContainer = document.getElementById('portfolio-posts');

      // Loop through the portfolio posts and create HTML elements
      portfolioPosts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.classList.add('portfolio-post');

        postElement.innerHTML = `
          <img src="${post.image}" alt="${post.title} Image">
          <h2>${post.title}</h2>
          <p>${post.description}</p>
        `;

        portfolioPostsContainer.appendChild(postElement);
      });
    });
  </script>

</body>
</html>
