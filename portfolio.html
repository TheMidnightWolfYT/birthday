<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ff99cc; /* Slightly darker pink */
    }

    header, nav {
      background-color: #ff3399; /* Lighter pink */
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
    }

    .portfolio-item {
      margin-bottom: 2rem;
      text-align: center;
    }

    .portfolio-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Portfolio Page</h1>
  </header>

  <nav>
    <a href="main.html">Main</a>
    <a href="about.html">About</a>
    <a href="portfolio.html">Portfolio</a>
  </nav>

  <section class="content" id="portfolio-section">
    <!-- Portfolio items will be dynamically added here using JavaScript -->
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Dummy data for portfolio items (replace this with your actual data)
      const portfolioData = [
        { title: 'Project 1', description: 'Description for Project 1', image: 'image1.jpg' },
        { title: 'Project 2', description: 'Description for Project 2', image: 'image2.jpg' },
        // Add more portfolio items as needed
      ];

      const portfolioSection = document.getElementById('portfolio-section');

      // Loop through the portfolio items and create HTML elements
      portfolioData.forEach(item => {
        const portfolioItem = document.createElement('div');
        portfolioItem.classList.add('portfolio-item');
        portfolioItem.innerHTML = `
          <h2>${item.title}</h2>
          <img src="${item.image}" alt="${item.title}">
          <p>${item.description}</p>
        `;
        portfolioSection.appendChild(portfolioItem);
      });
    });
  </script>

</body>
</html>
