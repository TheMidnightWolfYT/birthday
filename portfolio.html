<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <style>
    body {
      background-color: lightpink;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #ff66b2; /* Darker pink */
      color: white;
      padding: 1rem;
      text-align: center;
    }

    section {
      padding: 2rem;
    }

    .portfolio-post {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Name's Portfolio</h1>
  </header>

  <section id="portfolio">
    <!-- Portfolio posts will be dynamically added here using JavaScript -->
  </section>

  <script>
    // Sample data for portfolio posts
    const portfolioData = [
      { title: 'Project 1', description: 'Description for Project 1' },
      { title: 'Project 2', description: 'Description for Project 2' },
      // Add more portfolio items as needed
    ];

    // Function to add portfolio posts to the page
    function addPortfolioPosts() {
      const portfolioSection = document.getElementById('portfolio');

      portfolioData.forEach(item => {
        const postElement = document.createElement('div');
        postElement.classList.add('portfolio-post');
        postElement.innerHTML = `
          <h2>${item.title}</h2>
          <p>${item.description}</p>
        `;
        portfolioSection.appendChild(postElement);
      });
    }

    // Call the function to add portfolio posts
    addPortfolioPosts();
  </script>

</body>
</html>
