<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff7f9; /* Light pink background color */
    }

    header {
      background-color: #ff91ab; /* Light pink background color for the header */
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #ff91ab; /* Matching pink background for the navigation bar */
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 15px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.5em; /* Font size adjusted for the navigation links */
    }

    .portfolio-post {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff7f9; /* Light pink background color for the content area */
    }

    .portfolio-post {
      margin-bottom: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }

    .portfolio-post h2 {
      color: #333;
      font-size: 1.5em; /* Font size adjusted for portfolio post titles */
    }

    .portfolio-post p {
      color: #555;
      font-size: 1em; /* Font size adjusted for portfolio post descriptions */
    }

    .portfolio-post img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
    }
  </style>
  <title>Portfolio Page</title>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="main.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
      </ul>
    </nav>
  </header>

  <!-- Portfolio posts will be dynamically added here using JavaScript -->

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Dummy data for portfolio posts (replace this with your actual data)
      const portfolioPosts = [
        { title: 'Project 1', description: 'Description of Project 1.', image: 'path/to/image1.jpg' },
        { title: 'Project 2', description: 'Description of Project 2.', image: 'path/to/image2.jpg' },
        // Add more portfolio posts as needed
      ];

      const portfolioPostsContainer = document.body;

      // Loop through the portfolio posts and create HTML elements
      portfolioPosts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.classList.add('portfolio-post');

        postElement.innerHTML = `
          <img src="${post.image}" alt="${post.title} Image">
          <h2>${post.title}</h2>
          <p>${post.description}</p>
        `;

        portfolioPostsContainer.appendChild(postElement);
      });
    });
  </script>

</body>
</html>
