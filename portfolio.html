<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ff99cc; /* Slightly darker pink */
    }

    header, nav {
      background-color: #e6499b; /* Slightly darker pink for header */
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
    }

    .portfolio-item {
      margin-bottom: 2rem;
      text-align: center;
    }

    .portfolio-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Portfolio Page</h1>
  </header>

  <nav>
    <a href="main.html">Main</a>
    <a href="about.html">About</a>
    <a href="portfolio.html">Portfolio</a>
  </nav>

  <section class="content">
    <!-- Your portfolio content goes here -->
    <div class="portfolio-item">
      <img src="path/to/your/image1.jpg" alt="Portfolio Item 1">
      <h2>Project 1</h2>
      <p>Description for Project 1</p>
    </div>

    <div class="portfolio-item">
      <img src="path/to/your/image2.jpg" alt="Portfolio Item 2">
      <h2>Project 2</h2>
      <p>Description for Project 2</p>
    </div>
    <!-- Add more portfolio items as needed -->
  </section>

</body>
</html>
